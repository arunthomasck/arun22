<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210422/pngtree-abstract-cross-light-shadow-navy-blue-background-image_633096.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
        }

        .form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .form h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form input[type="text"],
        .form input[type="date"],
        .form input[type="number"],
        .form input[type="email"],
        .form input[type="password"],
        .form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form input[type="submit"]:hover {
            background-color: #0056b3;
        }


        .form label.checkbox {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }


        .form input[type="checkbox"] {
            margin-right: 5px;
        }


        .submit-button {
          background-color: #007BFF;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          padding: 10px 20px;
          font-size: 16px;
          margin-top: 10px;
          transition: background-color 0.3s;
         }

         .submit-button:hover {
            background-color: #0056b3;
         }


         .logout-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            margin-left: 10px;
            transition: background-color 0.3s;
         }

         .logout-button:hover {
            background-color: #c82333;
         }

    </style>
</head>
<body>
<div class="container">
    <div class="form">
        <h2>User Details</h2>
        <form action="register" method="post">
            {% csrf_token %}
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name" placeholder="Enter your full name" required><br>

            <label for="DateOfBirth">Date of Birth</label>
            <input type="date" name="DateOfBirth" id="DateOfBirth" required><br>

            <label for="Age">Age</label>
            <input type="number" name="Age" id="Age" placeholder="Enter your age" required><br>

            <label for="Gender">Gender</label>
            <input type="text" name="Gender" id="Gender" placeholder="Enter your gender" required><br>

            <label for="PhoneNumber">Phone Number</label>
            <input type="text" name="PhoneNumber" id="PhoneNumber" placeholder="Enter your phone number" required><br>

            <label for="EmailID">Email ID</label>
            <input type="email" name="EmailID" id="EmailID" placeholder="Enter your email ID" required><br>

            <label for="Address">Address</label>
            <input type="text" name="Address" id="Address" placeholder="Enter your address" required><br>

            <label for="District">District</label>
            <select name="District" id="District" required>
                <option value="Cochin">Cochin</option>
                <option value="Kannur">Kannur</option>
                <option value="Calicut">Calicut</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Trivandrum">Trivandrum</option>
            </select><br>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
               var branchOptions = {
                 "Cochin": ["Edappally", "Aluva", "Vyttila"],
                 "Kannur": ["Iritty", "Payyannur","Alakkode"],
                 "Calicut": ["Vatakara", "Thamarassery"],
                 "Kottayam": ["Changanassery", "Pala", "Kanjirappally"],
                 "Trivandrum": ["Nedumangad", "Attingal"] };

               $(document).ready(function() {
                 $('#District').change(function() {
                   var selectedDistrict = $(this).val();
                   var branchDropdown = $('#Branch');

                   branchDropdown.empty();

            if (selectedDistrict in branchOptions) {
                var branches = branchOptions[selectedDistrict];
                $.each(branches, function(index, branch) {
                    branchDropdown.append($('<option>', {
                        value: branch,
                        text: branch
                    }));
                });
            } else {

                branchDropdown.append($('<option>', {
                    value: '',
                    text: 'Select a Branch'
                  }));
                 }
                 });
                });
            </script>

            <label for="Branch">Branch</label>
            <select name="Edappally" id="Branch" required>
            </select><br>

            <label for="AccountType">Account Type</label>
            <select name="AccountType" id="AccountType" required>
                <option value="Savings">Savings Account</option>
                <option value="Fixed Deposit">Fixed Deposit Account</option>
                <option value="Recurring">Recurring Deposit Account</option>
                <option value="Current">Current Account</option>
            </select><br>

            <label>Materials Provided:</label><br>
            <label class="checkbox"><input type="checkbox" name="DebitCard" value="Debit Card"> Debit Card</label>
            <label class="checkbox"><input type="checkbox" name="CreditCard" value="Credit Card"> Credit Card</label>
            <label class="checkbox"><input type="checkbox" name="ChequeBook" value="Cheque Book"> Cheque Book</label>

            <input type="submit" value="Submit" class="submit-button">
            <input type="button" value="Logout" class="logout-button" onclick="window.location.href='logout_url';">
        </form>
    </div>
</div>
</body>
</html>
